<!DOCTYPE HTML>

<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- import css styles -->
        <link rel="stylesheet" type="text/css" href="./css/general.css"/>
        <link rel="stylesheet" type="text/css" href="./css/login-style.css"/>

        <!-- <script type="text/javascript" src="script.js"></script> -->
    </head>
    <body id="background">
        <!-- container -->
        <div id="container">
            <!-- left side of page -->
            <div id="left">
                <div class="center">
                    <h5 class="font-weight-bold right-text">
                            .برای ورود شماره همراه خود را وارد کنید
                    </h5>
                    <div id="form">
                        <div class="form-group">
                            <label id="input-lable">
                                    شماره همراه
                            </label> 
                            <input placeholder="مثلا 09121234567" type="text" maxlength="12" id="number-input" class="right-text">
                        </div>
                    </div>
                    <button type="submit" data-action="submit" class="btn-login"><<    دریافت کد تایید
                    </button>
                    <button id="refferalBtn" type="button" class="btn">
                        کد معرف دارید؟
                    </button>
                </div>
            </div>
            <!--right side-->
            <div id="right">
                <div id="welcome-container" class="center">
                    <div class="welcome-image-text-container">
                        <div id="welcome-image">
                            <img title="درمانکده" alt="درمانکده" src="./assets/login-page/darmankadeh.svg" id="login-logo">
                        </div> 
                        <h1 id="w1-text">
                            به درمانکده خوش آمدید
                        </h1> 
                    </div>
                    <h5 id="w2-text">
                        نوبت دهی آنلاین مطب پزشکان
                    </h5> 
                </div>
            </div>
        </div>
    </body>
</html>
